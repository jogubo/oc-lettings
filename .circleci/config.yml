version: 2.1

orbs:
  python: circleci/python@1.5.0
  heroku: circleci/heroku@1.2.6

jobs:
  tests:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Linting check
          command: flake8
      - run:
          name: Run tests
          command: pytest
  build-and-deploy:
    docker:
      - image: cimg/base:2022.06
    steps:
      - setup_remote_docker:
          version: 20.10.14
      - checkout
      - run:
          name: Build Docker Image
          command: docker build -t $DOCKER_USER/oc-lettings:$CIRCLE_SHA1 .
      - run:
          name: Push Docker Image
          command: |
            echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
            docker tag $DOCKER_USER/oc-lettings:$CIRCLE_SHA1 $DOCKER_USER/oc-lettings:latest
            docker push $DOCKER_USER/oc-lettings:$CIRCLE_SHA1
            docker push $DOCKER_USER/oc-lettings:latest
      - heroku/install
      - run: heroku container:login
      - heroku/push-docker-image:
          process-types: web
      - heroku/release-docker-image:
          process-types: web

workflows:
  main:
    jobs:
      - tests
      - build-and-deploy:
          requires:
            - tests
          filters:
            branches:
              only: master
